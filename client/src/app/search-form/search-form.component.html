		<div class="area search">
			<div class="title">Stock Market Search</div>
			<div>
				<form action="" [formGroup]="searchGroup">
					<div class="row">
						<div class="col-xs-12 col-md-3" style="font-size:13px; font-weight: bold; text-align: left; padding-left:2em;">
							Enter Stock Ticker Symbol:<span style="color: red;">*</span>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="form-group" [class.has-error]="!searchGroup.valid && searchGroup.touched">
								<label class="sr-only" for="query">Search</label>
								<input formControlName="search" [matAutocomplete]="auto" (keyup)="onKeyUp()" type="text" class="form-control" name="search" placeholder="e.g. AAPL">
								<p *ngIf="!searchGroup.valid && searchGroup.touched" style="text-align:left;">Please enter a stock ticker symbol.</p>
							</div>
							<mat-autocomplete #auto="matAutocomplete">
								<mat-option *ngFor="let _symbol of symbols | async" [value]="option" (click)="select(_symbol)">
									{{_symbol.Symbol}} - {{_symbol.Name}} ({{_symbol.Exchange}})
								</mat-option>
							</mat-autocomplete>
						</div>
						<div class="col-xs-12 col-md-3" style="text-align: left;">
							<button type="submit" class="btn btn-primary" [disabled]="!searchGroup.valid" (click)="getQuote()">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								Get Quote
							</button>
							<button type="button" class="btn btn-default" (click)="clear()">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
								Clear
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
